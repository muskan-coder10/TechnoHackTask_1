<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h1>Registration Form</h1>
                <br>
                <p id="result">Enter your Details</p>
                <br>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Firstname" placeholder="Firstname">
                </div>
                
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Surname" placeholder="Surname">
                </div>
                
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="cPassword" placeholder="confirm Password">
                </div>
                <br>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
                <br>
                <div class="group">
                    <span><a href="#">Forget-Password</a></span><br>
                    <span><a href="#">Create New Account</a></span><br>
                    <span><a href="#">Login to existing account</a></span>
                </div>
            </form>
        </div>

        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>Your Registration done Successfully</p>
            <a href="#"><Button onclick="CloseSlid()">OK</Button></a>
        </div>
    </div>


<script src="index.js"></script>
</body>
</html>
